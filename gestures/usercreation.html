<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Ball Kneading - Community Creations</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Karla', sans-serif;
      margin: 0;
      padding: 0;
      background: #E9E8E8;
      color: #333;
    }

    .header {
      width: 100%;
      height: 72px;
      border: 1px solid #B7B3B3;
      background: #FFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 120px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .header-logo {
      width: 300px;
      height: 36px;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .header-link {
      font-size: 16px;
      color: #000000;
      text-decoration: none;
      margin-right: 200px;
    }

    .upload-container {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .upload-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }

    .upload-subtitle {
      font-size: 16px;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 40px;
      color: #666;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-weight: 600;
      font-size: 14px;
    }

    .form-input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
    }

    .upload-button {
      background: #BAF298;
      color: #000;
      border: 1px solid #DCDCDC;
      padding: 12px 24px;
      border-radius: 33px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: fit-content;
      margin: 0 auto;
    }

    .upload-button:hover {
      transform: scale(1.05);
    }

    .upload-preview {
      width: 100%;
      height: 300px;
      border: 2px dashed #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <img src="../assets/svgs/icons/craficulate_recipe.svg" alt="Craficulate Recipe">
    </div>
    <a href="ballkneading.html" class="header-link">Back to Gesture</a>
  </div>

  <div class="upload-container">
    <h1 class="upload-title">Share Your Ball Kneading</h1>
    <p class="upload-subtitle">Show us your interpretation of the ball kneading gesture. Share your process, variations, or unique approach.</p>

    <div class="upload-preview">
      <p>Drag and drop your video or image here</p>
    </div>

    <form class="upload-form" action="creationgallery.html">
      <div class="form-group">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-input" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label class="form-label">Location</label>
        <input type="text" class="form-input" placeholder="Where are you creating from?">
      </div>

      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-input" rows="4" placeholder="Tell us about your approach to ball kneading..."></textarea>
      </div>

      <button type="submit" class="upload-button">Share with Community</button>
    </form>
  </div>
</body>
</html>
