<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Tap - Pottery Gesture</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Karla', sans-serif;
      margin: 0;
      padding: 0;
      background: #E9E8E8;
      color: #333;
    }

    .header {
      width: 100%;
      height: 72px;
      border: 1px solid #B7B3B3;
      background: #FFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 120px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .header-logo {
      width: 300px;
      height: 36px;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .header-link {
      font-size: 16px;
      color: #000000;
      text-decoration: none;
      margin-right: 200px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 72px;
    }

    .waiting-content {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 600px;
    }

    .waiting-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1C1A2B;
    }

    .waiting-description {
      font-size: 18px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 30px;
    }

    .contribute-button {
      display: inline-block;
      padding: 12px 24px;
      background: #E3A2F4;
      color: white;
      text-decoration: none;
      border-radius: 33px;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    .contribute-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <img src="../assets/svgs/icons/craficulate_recipe.svg" alt="Craficulate Recipe">
    </div>
    <a href="../gestures.html" class="header-link">Gesture Gallery</a>
  </div>

  <div class="container">
    <div class="waiting-content">
      <div class="waiting-title">Palm Dome Press</div> 
      <p class="waiting-description">
        This gesture documentation is currently under development. We welcome contributions from the pottery community to help document and preserve this important technique.
      </p>
      <a href="mailto:contribute@crafticulate.com" class="contribute-button">Contribute to This Gesture</a>
    </div>
  </div>
</body>
</html>
