<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Kneading - Webcam Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Karla', sans-serif;
      margin: 0;
      padding: 0;
      background: #E9E8E8;
      color: #333;
    }

    .header {
      width: 100%;
      height: 72px;
      border: 1px solid #B7B3B3;
      background: #FFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 120px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .header-logo {
      width: 300px;
      height: 36px;
    }

    .header-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .header-link {
      font-size: 16px;
      color: #000000;
      text-decoration: none;
      margin-right: 200px;
    }

    .practice-container {
      display: flex;
      height: calc(100vh - 72px);
      margin-top: 72px;
    }

    .model-section, .webcam-section {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .model-section {
      background: #fff;
      border-right: 1px solid #eee;
    }

    .webcam-section {
      background: #000;
    }

    .model-container {
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .webcam-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .webcam-placeholder {
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .instruction-box {
      background: rgba(227, 162, 244, 0.9);
      padding: 20px;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #1C1A2B;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <img src="../assets/svgs/icons/craficulate_recipe.svg" alt="Craficulate Recipe">
    </div>
    <a href="ballkneading.html" class="header-link">Back to Gesture</a>
  </div>

  <div class="practice-container">
    <div class="model-section">
      <div class="model-container">
        <!-- 3D Hand Model will go here -->
        <div class="model-placeholder">3D Hand Model Viewer</div>
      </div>
    </div>
    
    <div class="webcam-section">
      <div class="webcam-container">
        <div class="webcam-placeholder">
          <div class="instruction-box">
            <h2>To get started</h2>
            <p>Hold your hand up where the camera can see it</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
